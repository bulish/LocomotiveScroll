<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/base.a659180a.css">
    <link rel="stylesheet" href="/styles.f7b3e8db.css">
    <title>Locomotive Scroll</title>
<script src="/base.a659180a.js"></script><script src="/styles.f7b3e8db.js"></script></head>
<body>
    <div class="mainDiv" data-scroll-container="">
        
        <section data-scroll-section="">
            <h1 data-scroll="">
                <span data-scroll="" data-scroll-speed="6" data-scroll-delay="0.18">F</span>
                <span data-scroll="" data-scroll-speed="6" data-scroll-delay="0.14">I</span>
                <span data-scroll="" data-scroll-speed="6" data-scroll-delay="0.12">R</span>
                <span data-scroll="" data-scroll-speed="6" data-scroll-delay="0.08">S</span>
                <span data-scroll="" data-scroll-speed="6" data-scroll-delay="0.06">T</span>
            </h1>
        </section>
        
        <section data-scroll-section="">
            <h1 data-scroll="" data-scroll-speed="6" data-scroll-class="scroll-class" class="custom-h1">SECOND</h1>
        </section>

        <section data-scroll-section="">
            <h1 data-scroll="">
                <span data-scroll="" data-scroll-speed="0.2" data-scroll-delay="0.08">T</span>
                <span data-scroll="" data-scroll-speed="-0.2" data-scroll-delay="0.10">H</span>
                <span data-scroll="" data-scroll-speed="0.2" data-scroll-delay="0.14">I</span>
                <span data-scroll="" data-scroll-speed="-0.2" data-scroll-delay="0.18">R</span>
                <span data-scroll="" data-scroll-speed="0.2" data-scroll-delay="0.22">D</span>
            </h1>
        </section>

        <section data-scroll-section="">
            <h1 data-scroll="" data-scroll-speed="-6" data-scroll-direction="horizontal" data-scroll-offset="-100%, 50%">FOURTH</h1>
        </section>

        <section data-scroll-section="">
            <h1 data-scroll="">
                <span data-scroll="" data-scroll-direction="horizontal" data-scroll-delay="0.18" data-scroll-speed="-6">F</span>
                <span data-scroll="" data-scroll-direction="horizontal" data-scroll-delay="0.14" data-scroll-speed="-6">I</span>
                <span data-scroll="" data-scroll-direction="horizontal" data-scroll-delay="0.12" data-scroll-speed="-6">F</span>
                <span data-scroll="" data-scroll-direction="horizontal" data-scroll-delay="0.10" data-scroll-speed="-6">T</span>
                <span data-scroll="" data-scroll-direction="horizontal" data-scroll-delay="0.08" data-scroll-speed="-6">H</span>
            </h1>
        </section>

    </div>
<script src="/script.75da7f30.js"></script>
</body>
</html>
